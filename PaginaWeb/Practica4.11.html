<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>a</td>
            <td>1</td>
            <td></td>
            <td>2</td>
            <td></td>
        </tr>
        <tr>
            <td>b</td>
            <td>3</td>
            <td></td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>c</td>
            <td>5</td>
            <td></td>
            <td>6</td>
            <td></td>
        </tr>
        <tr>
            <td>d</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        
    </table>

</body>
</html>
