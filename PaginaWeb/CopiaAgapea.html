<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Agapea</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="busqueda">
            <h2>Buscar Libros</h2>
            <form action="#" method="GET">
                <input type="text" name="texto" placeholder="Buscar por título, autor o ISBN" required>
                <button type="submit">Buscar</button>
            </form>
        </section>

        <section class="resultados">
            <h2>Resultados de Búsqueda</h2>
            <div class="resultado">
                <img src="libro1.jpg" alt="Don Quijote de la Mancha">
                <h3><a href="#">Don Quijote de la Mancha</a></h3>
                <p>Autor: Miguel de Cervantes</p>
                <p>Precio: $20.00</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="resultado">
                <img src="libro2.jpg" alt="Don Quijote de la Mancha - Edición Especial">
                <h3><a href="#">Don Quijote de la Mancha - Edición Especial</a></h3>
                <p>Autor: Miguel de Cervantes</p>
                <p>Precio: $25.00</p>
                <button>Añadir al Carrito</button>
            </div>
            <!-- Agrega más resultados según sea necesario -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Agapea. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
